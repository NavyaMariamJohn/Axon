<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe, #93c5fd); /* Light blue gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1e40af; /* Navy blue font color */
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .question h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1e3a8a; /* Slightly darker blue */
        }
        .options {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        .options li {
            margin-bottom: 15px;
        }
        label {
            display: block;
            padding: 10px;
            background: #e0f2fe; /* Light blue background for options */
            border: 1px solid #93c5fd; /* Border matching the gradient */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        label:hover {
            background: #bae6fd; /* Lighter blue on hover */
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6); /* Vibrant blue button gradient */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease-in-out, transform 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb); /* Slightly darker blue */
            transform: translateY(-3px);
        }
        .time-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .video-link {
            margin-top: 10px;
            font-size: 1rem;
            color: #0066cc;
        }
        .video-link a {
            text-decoration: none;
        }
        /* Modal Styles */
        #scoreModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Quiz</h1>

        <!-- Question 1 -->
        <div class="question">
            <h3 id="question1"></h3>
            <ul class="options" id="options1"></ul>
            <div class="video-link" id="videoLink1"></div>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3 id="question2"></h3>
            <ul class="options" id="options2"></ul>
            <div class="video-link" id="videoLink2"></div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3 id="question3"></h3>
            <ul class="options" id="options3"></ul>
            <div class="video-link" id="videoLink3"></div>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <h3 id="question4"></h3>
            <ul class="options" id="options4"></ul>
            <div class="video-link" id="videoLink4"></div>
        </div>

        <!-- Question 5 -->
        <div class="question">
            <h3 id="question5"></h3>
            <ul class="options" id="options5"></ul>
            <div class="video-link" id="videoLink5"></div>
        </div>

        <!-- Time Display -->
        <div class="time-display" id="timeDisplay">
            Time taken: 00:00
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>

    <!-- Modal for Score Display -->
    <div id="scoreModal">
        <div class="modal-content">
            <p id="scoreMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let startTime;
        let endTime;
        let questions;

        // Start the timer when the page loads
        window.onload = function() {
            startTime = new Date();
            loadQuiz();  // Load questions and options
        };

        // Load questions and answers
        function loadQuiz() {
            questions = [
                {
                    question: "What is the purpose of the &lt!DOCTYPE html&gt declaration?",
                    options: [
                        { value: "a", text: "It defines the programming language used" },
                        { value: "b", text: "It informs the browser about the HTML version being used" },
                        { value: "c", text: "It links the webpage to an external stylesheet" },
                        { value: "d", text: "It creates a title for the document" }
                    ],
                    correctAnswer: "b",
                    videoLink: "https://youtu.be/HD13eq_Pmp8?si=Lfpyk-sQr5aEtF4h&t=0m0s"
                },
                {
                    question: "Which color format allows you to specify transparency?",
                    options: [
                        { value: "a", text: "Hexadecimal" },
                        { value: "b", text: "HSL" },
                        { value: "c", text: "RGB" },
                        { value: "d", text: "RGBA" }
                    ],
                    correctAnswer: "d",
                    videoLink: "https://youtu.be/HD13eq_Pmp8?si=Lfpyk-sQr5aEtF4h&t=32m16s"
                },
                {
                    question: "Which element is used to define a hyperlink in HTML?",
                    options: [
                        { value: "a", text: "&lt;link&gt;" },
                        { value: "b", text: "&lt;a&gt;" },
                        { value: "c", text: "&lt;href&gt;" },
                        { value: "d", text: "&lt;hyperlink&gt;" }
                    ],
                    correctAnswer: "b",
                    videoLink: "https://youtu.be/HD13eq_Pmp8?si=Lfpyk-sQr5aEtF4h&t=9m40s"
                },
                {
                    question: "Which attribute specifies multiple formats for the &ltaudio&gt element?",
                    options: [
                        { value: "a", text: "controls" },
                        { value: "b", text: "source" },
                        { value: "c", text: "format" },
                        { value: "d", text: "media" }
                    ],
                    correctAnswer: "b",
                    videoLink: "https://youtu.be/HD13eq_Pmp8?si=Lfpyk-sQr5aEtF4h&t=19m10s"
                },
                {
                    question: "Which of the following is the correct syntax for embedding an image in HTML?",
                    options: [
                        { value: "a", text: "&lt;img href='image.jpg'&gt;" },
                        { value: "b", text: "&lt;image src='image.jpg'&gt;" },
                        { value: "c", text: "&lt;img src='image.jpg'&gt;" },
                        { value: "d", text: "&lt;img link='image.jpg'&gt;" }
                    ],
                    correctAnswer: "c",
                    videoLink: "https://youtu.be/HD13eq_Pmp8?si=Lfpyk-sQr5aEtF4h&t=12m41s"
                }
            ];

            questions.forEach((q, i) => {
                document.getElementById(`question${i+1}`).innerHTML = `${i+1}. ${q.question}`;
                let optionsHtml = '';
                q.options.forEach(opt => {
                    optionsHtml += `<li><label><input type="radio" name="q${i+1}" value="${opt.value}"> ${opt.text}</label></li>`;
                });
                document.getElementById(`options${i+1}`).innerHTML = optionsHtml;
            });
        }

        // Function to calculate the time taken and show the result
        function submitQuiz() {
            endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000;  // Time in seconds
            const minutes = Math.floor(timeTaken / 60);
            const seconds = Math.floor(timeTaken % 60);
            document.getElementById('timeDisplay').innerHTML = `Time taken: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

            let score = 0;
            let totalQuestions = 5;
            let incorrectAnswers = [];

            // Check the answers and store incorrect answers
            for (let i = 1; i <= totalQuestions; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                const videoLinkElement = document.getElementById(`videoLink${i}`);
                const q = questions[i - 1];  // Access the question object

                if (selected && selected.value === q.correctAnswer) {
                    score++;
                    videoLinkElement.innerHTML = `Correct! Watch the video to learn more: <a href="${q.videoLink}" target="_blank">Click here</a>`;
                } else {
                    incorrectAnswers.push(i);
                    videoLinkElement.innerHTML = `Incorrect! Watch the video: <a href="${q.videoLink}" target="_blank">Click here</a>`;
                }
            }

            // Show appropriate feedback message based on score
            let feedbackMessage = '';
            if (score === totalQuestions) {
                feedbackMessage = "Excellent! You got all the answers correct!";
            } else if (score >= totalQuestions - 1) {
                feedbackMessage = "Great job! You almost nailed it!";
            } else if (score >= totalQuestions / 2) {
                feedbackMessage = "Good effort! Keep practicing to improve.";
            } else {
                feedbackMessage = "Don't worry! Review the material and try again.";
            }

            // Display the score and feedback message
            const scoreMessage = `${feedbackMessage} You scored ${score} out of ${totalQuestions}. Incorrect answers: ${incorrectAnswers.join(", ")}`;

            // Show modal with the result
            document.getElementById("scoreMessage").innerHTML = scoreMessage;
            document.getElementById("scoreModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("scoreModal").style.display = "none";
        }
    </script>
</body>
</html>
